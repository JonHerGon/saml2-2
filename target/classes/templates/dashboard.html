<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        header {
            background-color: darkred;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .user-info h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #666;
        }

        .section-title {
            font-size: 1.5em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: darkred;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Dashboard</h1>
</header>

<section class="container">
    <div class="user-info">
        <h2>Información del Usuario</h2>

        <!-- Información básica del usuario -->
        <p><strong>Nombre de Usuario:</strong> <span th:text="${username}"></span></p>
        <p><strong>Correo Electrónico:</strong> <span th:text="${email}"></span></p>

        <!-- Bucle para mostrar todos los atributos -->
        <h3>Atributos adicionales</h3>
        <ul>
            <li th:each="attribute : ${attributes}">
                <strong th:text="${attribute.key}"></strong>:
                <span th:text="${attribute.value}"></span>
            </li>
        </ul>
    </div>

    <div class="section-title">Acciones</div>
    <div class="actions">
        <a href="http://localhost:9200/logout" class="button">Cerrar Sesión</a>
    </div>
</section>

<footer>
    <p>&copy; 2024 Mi Aplicación. Todos los derechos reservados.</p>
</footer>

</body>
</html>
